[package]
name = "wavesexchange_warp"
version = "0.12.3"
authors = ["Dmitry Shuranov <dvshur@gmail.com>"]
edition = "2018"

[dependencies]
futures = "0.3"
once_cell = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_qs = "0.8"
warp = "0.3"
wavesexchange_log = { path = "../wavesexchange_log", version = "0.5" }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "time"] }